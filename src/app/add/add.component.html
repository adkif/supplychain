<div class="main">
  <div class="card">
    <div class="card-header">
      Add one or more manufacturing technology to create your first planned
      segment node
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <ng-container
          *ngFor="let manufacturingTechnology of manufacturingTechnologies"
        >
          <div class="node-container">
            <div class="node">{{ manufacturingTechnology.label }}</div>
            <app-plus
              *ngIf="!isSelected(manufacturingTechnology)"
              (click)="addToSet(manufacturingTechnology)"
            ></app-plus>
          </div>
        </ng-container>
        <div>Give the node name</div>
        <input formControlName="name" type="text" />
      </div>
      <div class="card-footer">
        <button type="submit" [disabled]="!isValide" class="save">Save</button>
      </div>
    </form>
  </div>
</div>
